                                          ),
                                          Value
                                      ) > 0,
                                      1,
                                      0
                                  ),
                                  totalAvgTests: Sum(
                                      ForAll(
                                          Filter(
                                              'DX-SALES NAT Workflow Tool | List Assays',
                                              'Sales ID' = ThisItem.ID && Scenario = DataCardValue61_1.Selected.Value
                                          ),
                                          'Estimated number of tests (avg days)'
                                      ),
                                      Value
                                  )
                              },
                              With(
                                  {
                                      // 2. Calcular solo bufferMin a partir de flagMayora1
                                      bufferMin: If(flagMayora1 = 1, 1 + 3.5, 3.5)
                                  },
                                  With(
                                      {
                                          // 3. Ahora que bufferMin existe, calculamos tiempoPorPanther
                                          tiempoPorPanther: (ThisItem.ExpectedTAT - bufferMin) * 60
                                      },
                                      With(
                                          {
                                              // 4. Finalmente rawValue usando totalAvgTests y tiempoPorPanther
                                              rawValue: totalAvgTests / tiempoPorPanther
                                          },
                                          // 5. RoundUp del rawValue
